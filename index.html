<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="margin-top: 180px">
        <div style="margin-left: 120px;margin-right: 120px">
            <div style="text-align: center;margin-bottom: 50px">
                <h2>
                    工伤档案存库系统
                </h2>
            </div>
            <div class="form">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <!--     <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Show Password">密码</button>  -->
                    <button id="loginBtn" class="btn btn-primary">登陆</button>
                    <!-- <button id="forgeBtn" class="btn btn-secondary">重置密码</button> -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">错误</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>账户或者密码错误</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        require('./renderer.js')
    </script>
</body>

</html>
