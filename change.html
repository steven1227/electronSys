<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>
        更改密码
    </title>
</head>

<body class="main">
    <div class="container" style="margin-top: 80px">
        <div class="form-group ">
            <label class="control-label " for="pass1">
                新密码
            </label>
            <input type="password" class="form-control" id="pass1" name="pass1" type="text" />
        </div>
        <div class="form-group ">
            <label class="control-label " for="pass2">
                确认密码
            </label>
            <input type="password" class="form-control" id="pass2" name="pass2" type="text" />
        </div>
        <div class="form-group">
            <div>
                <button class="btn btn-primary " id="change">
                        确认修改
                </button>
                <a class="btn btn-info " href="entrance.html">
                        返回主界面
                 </a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">错误</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>密码不一致</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</body>

require('./change.js')
</script>


</html>
